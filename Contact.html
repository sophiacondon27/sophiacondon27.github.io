<body>

    <body class="content-container">  
        <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom" style="height: 200px;">
            <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-dark text-decoration-none">
              <img src="assets/images/Webdesign_Logo-03.png" alt="Your Logo" class="img-fluid col-md-6" style="max-height: 400px; max-width: 400px;">

            <ul class="nav nav-pills">
              <li class="nav-item"><a href="#" class="nav-link text-black">Gallery</a></li>
              <li class="nav-item"><a href="#" class="nav-link text-black">About</a></li>
            </ul>
        </header>

        <main>
            <body>
                <h1>Subscribe</h1>
            
               
               <!--
                A form is used to give the user the possibility 
                to submit some information.
            
                A form requires 2 attributes:
                action: The URL it should send the information to 
                mathod: The type of process it should use (post/get)
               -->
                <form action="sophiacondon27@gmail.com" method="post"
                enctype="text/plain"> 
            <label for="name">Name:</label>
            <input type="text" name="name" id="name">
            
            <!-- BR starts a new line-->
            <!-- An imput can take many different forms.
            They all require "name" to associate values-->
            <br>
            
            <label for="surname">Surame:</label>
            <input type="text" name="surname" id="surname">
            
            <br>
            
            <label for="email">Email:</label>
            <input type="email" name="email" id="email">
            
            <br>
            
            <!-- Setting the type to "password" hides the password in browser-->
            
            <label for="password">Password:</label>
            <input type="password" name="password" id="password">
            
            <br>
            <!-- Drop down list can be added using the select tag-->
            <label for="">Birthday:</label>
            <br>
            <br>

            <select name="Month" id="Month">
                <!-- Each optionn in the tag requires a value-->
                <option value="January">January</option>
                <option value="Febuary">Febuary</option>
                <option value="March">March</option>
                <option value="April">April</option>
                <option value="May">May</option>
                <option value="June">June</option>
                <option value="July">July</option>
                <option value="August">August</option>
                <option value="September">September</option>
                <option value="October">October</option>
                <option value="November">November</option>
                <option value="December">December</option>
            </select>
            <br>
            <br>
            <br>
            <br>
            
            

            
           
            
            
          
            <!-- with radio you may only select 1-->
            
            <br>

            <fieldset>
                <legend>Join Our Mailing List?</legend>
            
                <input type="radio" name="List" id="Yes">
                <label for="Yes">Yes</label>
            
                <br>
            
                <input type="radio" name="List" id="No">
                <label for="No">No</label>
            
            
            
            </fieldset>

            <br>
            
            <button type="submit">Send Message</button>
            <button type="reset">Cancel</button>
               
            
            </form>
            
            </body>
